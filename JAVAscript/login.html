<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./../CSS/home.css">
    <!--font family link-->
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Poppins">
    <!--icons link-->
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login__container">
    <div class="Form-box">
    <h1 class="title">Sign Up</h1>
    <div class="underline"></div>
        <form>
            <div class="Input-group">
                <div class="Input-field namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name"> 
                </div><!--Input-field ends here-->

                <div class="Input-field">
                    <i class="fa-solid fa-at"></i>
                    <input type="Email" placeholder="Email"> 
                </div><!--Input-field ends here-->

                <div class="Input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="Password" placeholder="Password"> 
                </div><!--Input-field ends here-->

                <p><span class="text">Password Suggestions </span><a href="#"> Click here!</a></p>

            </div><!--input group ends here-->
            <div class="btn-grp">
                <button type="button" class="signupbtn">Sign UP</button>
                <button type="button" class="disable signinbtn" >Sign In</button>
            </div>
        </form>
    </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
